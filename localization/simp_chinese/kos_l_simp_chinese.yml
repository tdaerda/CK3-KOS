 bm_1_KuangXiZHiRi: "狂喜之日"
 bm_1_KuangXiZHiRi_desc: "在莫腊刺帝国崩溃时全世界都在欢呼，将那一天定为公元元年，但他们不知道的是一场场新的战争即将发生。"
 
