 kos_Tuqi_religion_desc: "图其信仰绕不开图其二字，图其人，准确来说是山地图其人认为“图其”是死后世界，是唯一真神，是世界的一切，这毫无疑问是阿特图伊人的入侵导致的.图其信仰还有一点很奇怪，祭司的权力非常小，甚至可以被随意更换，但他们掌管司法，有处刑的权力。\n\n世界最初只有无尽的虚无，但在这虚无之中诞生了一股能量，这股能量被称为“图其”，祂创造了世界，又或者说祂就是世界本身，世界的下半部分是图其人生活的地方，他们是神的仆从，中间是阿特图伊人生活的地方，他们是神的武器，上面是死后去的地方，那里能看见神本身。"
 
